<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Center vertically */
        }
        h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            color: #34495e;
            font-size: 18px;
            margin-bottom: 40px;
            text-align: center;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(0, 31, 63, 0.9); /* TravelGo blue */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #001f3f; /* Darker shade of TravelGo blue */
        }
    </style>
</head>
<body>
    <h1>Payment Successful!</h1>
    <p>Thank you for your booking. Your payment was successful.</p>
    <a href="{{ url_for('index') }}">Return to Homepage</a>
</body>
</html>
