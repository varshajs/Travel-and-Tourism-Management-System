<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Package</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #001f3f;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input[type="checkbox"] {
            margin-top: 10px;
            transform: scale(1.2);
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #001f3f;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <div>
        <h1>Add New Package</h1>
        <form action="{{ url_for('add_package') }}" method="POST">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="availability">Availability:</label>
            <input type="checkbox" id="availability" name="availability" value="1">

            <button type="submit">Add Package</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" style="display: block; margin-top: 20px; font-size: 14px; color: #00373f; text-decoration: none;">Return to Dashboard</a>
    </div>
</body>
</html>
