<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transport</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 400px; text-align: center;">
        <!-- Visible Heading with styling adjustments -->
        <h1 style="font-size: 28px; font-weight: bold; margin-bottom: 20px; color: #00373f; text-align: center;">Add Transport</h1>
        
        <form method="POST" style="display: flex; flex-direction: column; gap: 15px;">
            <label for="start_time" style="font-size: 14px; color: #00373f; text-align: left;">Start Time:</label>
            <input type="datetime-local" name="start_time" required style="padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ccc;">

            <label for="end_time" style="font-size: 14px; color: #00373f; text-align: left;">End Time:</label>
            <input type="datetime-local" name="end_time" required style="padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ccc;">

            <label for="start_loc" style="font-size: 14px; color: #00373f; text-align: left;">Start Location:</label>
            <input type="text" name="start_loc" required style="padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ccc;">

            <label for="end_loc" style="font-size: 14px; color: #00373f; text-align: left;">End Location:</label>
            <input type="text" name="end_loc" required style="padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ccc;">

            <label for="price" style="font-size: 14px; color: #00373f; text-align: left;">Price:</label>
            <input type="number" step="0.01" name="price" required style="padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ccc;">

            <label for="availability" style="font-size: 14px; color: #00373f; text-align: left;">Availability:</label>
            <input type="checkbox" name="availability" value="1" style="margin-left: 10px;">

            <label for="transport_type_id" style="font-size: 14px; color: #00373f; text-align: left;">Transport Type:</label>
            <select name="transport_type_id" required style="padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ccc;">
                {% for type in transport_types %}
                    <option value="{{ type['TransportTypeID'] }}">{{ type['TransportName'] }}</option>
                {% endfor %}
            </select>
            
            <label for="package_id" style="font-size: 14px; color: #00373f; text-align: left;">Package:</label>
            <select name="package_id" required style="padding: 8px; font-size: 14px; border-radius: 4px; border: 1px solid #ccc;">
                {% for package in packages %}
                    <option value="{{ package['PackageID'] }}">{{ package['Description'] }}</option>
                {% endfor %}
            </select>

            <button type="submit" style="padding: 10px 15px; font-size: 16px; color: white; background-color: #00373f; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">
                Add Transport
            </button>
        </form>
        
        <a href="{{ url_for('admin_dashboard') }}" style="display: block; margin-top: 20px; font-size: 14px; color: #00373f; text-decoration: none;">Return to Dashboard</a>
    </div>
</body>
</html>
