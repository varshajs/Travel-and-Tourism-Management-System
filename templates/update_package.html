<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Package</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Inline CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #002b4f;
            font-size: 32px;
            text-align: center;
            margin: 20px 0; /* Adjusted margin for top alignment */
        }

        .dashboard-content {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        .dashboard-content h2 {
            color: #005f9e;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #c0392b;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #005f9e;
            font-size: 16px;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Update Package</h1>
    <div class="dashboard-content">
        <form action="{{ url_for('update_package', package_id=package_id) }}" method="POST">
            <h2>{{ package[0] }}</h2> <!-- Package description -->
            <label for="price">Current Price:</label>
            <input type="number" id="price" name="price" value="{{ package[1] }}" required>
            <button type="submit" class="button">Update Price</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
