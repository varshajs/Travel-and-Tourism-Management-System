<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="travelgo-navbar">
        <div class="logo">TravelGo</div>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('signin') }}">Register</a>
        </nav>
    </div>

    <div class="container main-content">
        <div class="login-box">
            <h1>Login</h1>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul class="flash-messages">
                  {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}

            <form method="POST">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="login-button">Login</button>
                
                <!-- Link to Registration Page -->
                <p class="register-link">Don't have an account? <a href="{{ url_for('signin') }}">Sign Up</a></p>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 TravelGo. All rights reserved.</p>
    </footer>
</body>
</html>
