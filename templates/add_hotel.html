<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #001f3f;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background-color: #001f3f;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #003366;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #001f3f;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h1>Add a New Hotel</h1>
        <form method="POST" action="{{ url_for('add_hotel') }}">
            <label for="name">Hotel Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="rating">Rating:</label>
            <input type="number" name="rating" id="rating" step="0.1" min="1" max="5" required>

            <label for="price">Price per Night:</label>
            <input type="number" name="price" id="price" step="0.01" required>

            <label for="location">Location:</label>
            <input type="text" name="location" id="location" required>

            <label for="package">Select Package:</label>
            <select name="package" id="package" required>
                {% for package in packages %}
                    <option value="{{ package[0] }}">{{ package[1] }}</option>
                {% endfor %}
            </select>
            <button type="submit">Add Hotel</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}">Return to Dashboard</a>
    </div>
</body>
</html>
